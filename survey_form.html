<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p >Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"  method="post">
        <fieldset>
            <label for="name" id="name-label">Name 
                <input
                id="name" 
                type="text" 
                class="name"
                placeholder="Enter your name">
            </label>
            <label for="email" id="email-label">Email 
                <input
                id="email"
                required 
                type="email" 
                class="email"
                placeholder="Enter your email">
            </label>
            <label for="age" id="number-label">Age <span class="clue">(optional)</span>
                <input
                id="age" 
                type="number" 
                class="age" 
                min="10" 
                max="100"
                placeholder="Age">
            </label>
            <label for="dropdown">
                <p>Whick option best describes your current role?</p>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select your role</option>
                    <option value="student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </label>
            <label for="recommend">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                  <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked/>Definitely
                </label >
               <label>
                  <input 
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"/>Maybe
                </label>
                <label>
                    <input 
                      name="user-recommend"
                      value="not-sure"
                      type="radio"
                      class="input-radio"/>Not sure
                 </label>
            </label>
        </fieldset>
        <button type="submit" class="submit" id="submit">
            Submit
        </button>
    </form>
</body>
</html>
